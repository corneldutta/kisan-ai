steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/kisan-ai-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kisan-ai-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'kisan-ai-backend',
      '--image', 'gcr.io/$PROJECT_ID/kisan-ai-backend:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '8081',
      '--memory', '2Gi',
      '--cpu', '2',
      '--concurrency', '100',
      '--max-instances', '10',
      '--min-instances', '0',
      '--timeout', '900',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1',
      '--service-account', 'kisan-ai-backend@$PROJECT_ID.iam.gserviceaccount.com'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/kisan-ai-backend:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1200s' 